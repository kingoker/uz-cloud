{% extends 'services/custom/base.html' %}


{% block content %}
    <!-- Все услуги -->
    <section class="sertificats">
        <div class="sertificats__container container">
            <h1 class="sertificats__title title_h1">Сертификация предприятий</h1>
            <div class="sertificats__list">
                {% for certificate in certificates %}
                    <a href="{% url 'sertificatsAbout' certificate.pk %}" class="sertificats__item">
                        <div class="sertificate__info">
                            <div class="sertificate__img">
                                <img class="img" src="{{ certificate.image.url }}" alt="">
                            </div>
                            <p class="sertificate__text">
                                {{ certificate.description|truncatechars:200|safe }} <!-- Выводим текст сертификата, обрезая его до 100 символов -->
                            </p>
                        </div>
                        <div class="sertificate__button">
                            Подробнее...
                        </div> 
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
