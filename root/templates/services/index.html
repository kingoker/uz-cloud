{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZTS-Services</title>

    <!-- Стили -->
    <link rel="stylesheet" href="{% static 'services/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'services/css/adaptive.css' %}">
</head>
<body class="body">

    <!-- Шапка -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="{% url 'services' %}"><img class="img" src="{% static 'services/img/logo.svg' %}" alt="Uztextile"></a>
            </div>
        </div>
    </header>
    
    <!-- Все услуги -->
    <section class="services">
        <div class="services__container container">
            <div class="services__list">
                <a href="{% url 'sertificats' %}" class="services__item">
                    Сертификация
                </a>
                <a href="{% url 'partnership' %}" class="services__item">
                    Членство
                </a>
                <a href="{% url 'subsidies' %}" class="services__item">
                    Субсидии
                </a>
                <a href="{% url 'exhibitions' %}" class="services__item">
                    Выставки
                </a>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer__container container">

        </div>      
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
