{% extends 'custom/base.html' %}
{% load static %}

{% block content %}
    <div class="main__container container">
        <h1 class="phoneNumbers__title text-centered phoneNumbers__title-main">
            Видео уроки
        </h1>
        <div class="course__list">

            {% for course in courses %}
            <div class="cource__item">
                <a href="{% url 'courseLessons' course.id %}" class="cource__img">
                    <img class="img" src="{{ course.image.url }}" alt="{{ course.name }}">
                </a>
                <div class="cource__text">
                    <a href="{% url 'courseLessons' course.id %}" class="cource__name">{{ course.name }}</a>
                    <p class="cource__lessonCount">Уроков: {{ course.lesson_count }}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
